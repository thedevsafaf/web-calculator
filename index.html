<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafe Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="disp-1">0</div>
                    <div class="disp-2">0</div>
                    <div class="temp-result">RES</div>
                </div>
                <div class="all_button">
                    <div class="button btn-all-clear">C</div>
                    <div class="button btn-last-entity-clear">CE</div>
                    <div class="button op">%</div>
                    <div class="button op">/</div>
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button op">x</div>
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button op">-</div>
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button op">+</div>
                    <div class="button btn-zero num">0</div>
                    <div class="button btn-dot num">.</div>
                    <div class="button btn-equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
